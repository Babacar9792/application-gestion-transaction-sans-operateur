<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Transaction</title>
</head>
<body>
    <div class="container dflex jcc aic fdc">
        <div class="card dflex jcc aic fdc pos-rel"  >
            <div class="loader pos-ab dflex jcc" id="loader">
                    <div >
                    </div>
            </div>
            <div class="dflex jcc aic jcsb" id="search-user">
                  
                    <div class="contain-input-search dflex jcc aic pos-rel">
                        <input type="text" class="input-search">
                        <ul class="pos-ab dflex jcc aic fdc dnone " id="search-user-result"></ul>
                    </div>
               
                        <div class="dflex jcc aic" style="gap: 0.2em; margin-right: 0.5em;">
                            <i class="fa-solid fa-plus" style="color: #06293D; font-size: larger; font-weight: bold;" title="ajouter un nouvel utilisateur"></i>
                            <i class="fa-solid fa-pen-to-square" style="color: #FFD43B;" title="editer cet utilisateur"></i>
                            <i class="fa-solid fa-trash" style="color: red;" title="supprimer cet utilisateur"></i>
                        </div>
               
            </div>
            <!-- Modal effectué une nouvelle transaction -->
            <div class="modal-ajout pos-ab dflex aic jcc fdc dnone" id="modal-ajout">
                <div class="form-control dflex jcc aic fdc">
                    <label for="mtn-add">Montant</label>
                    <input type="number" id="mtn-add">
                </div>
                <div class="form-control dflex jcc aic fdc">
                    <label for="type-transaction">Transaction</label>
                    <select name="" id="type-transaction">
                        <option value="depot">Dépot</option>
                        <option value="retrait">Retrait</option>
                    </select>
                </div>
                <div class="form-control dflex jcc aic fdc pos-rel" id="numero-to-trans">
                    <label for="type-transactions">Destinataire</label>
                     <input type="text" id="destinataire-transaction" >
                     <ul class="contain-search dflex jcc aic fdc pos-ab dnone"  id="search-numero">
                                
                     </ul>
                </div>
                <div class="form-control dflex jcc aic">
                    <button type="button" id="do-transaction">Enregistrer</button>
                </div>
                
            </div>
            <!--fin modal transaction -->

            <div class="card-head dflex jcc aic">
                <div class="card-head-info dflex jcc aic fdc">
                    <div class="info-user dflex">
                        <span>
                            <strong>
                                Nom :
                            </strong>
                        </span>
                        <span id="nom"></span>
                    </div>
                    <div class="info-user dflex">
                        <span>
                            <strong>
                                Prénom :
                            </strong>
                        </span>
                        <span id="prenom"></span>
                    </div>
                    <div class="info-user dflex">
                        <span>
                            <strong>
                                Email :
                            </strong>
                        </span>
                        <span id="email"></span>
                    </div>
                    <div class="info-user dflex">
                        <span>
                            <strong>
                                Téléphone :
                            </strong>
                        </span>
                        <span id="phone"></span>
                    </div>
                    <div class="info-user dflex">
                        <span>
                            <strong>
                                Solde:
                            </strong>
                        </span>
                        <span id="solde"></span>
                    </div>                 
                </div>
                <div class="card-head-img dflex jcc aic">
                    <img src="" id="user_img" alt="">
                </div>
            </div>
            <div class="container-btn-transaction">
                <span>Transactions (<code>...</code>)</span>
                <span id="btn-show-transaction" class="btn-detail">+</span>
            </div>
            <div class="card-table content" >
                
                    <table>
                        <thead>
                            <tr>
                                <th>Numero</th>
                                <th>Date</th>
                                <th>Sens</th>
                                <th>Montant</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                            <tr>
                                <td>...</td>
                                <td>...</td>
                                <td>...</td>
                                <td>...</td>
                            </tr>                            
                        </tbody>
                    </table>
            
            </div>
        </div>
        <div class="container-btn dflex jcc aic">
            <button type="button" id="btn-next">Suivant</button>
        </div>

    </div>
    
    <script type="module" src="js/app.js"></script>
</body>
</html>
