<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>S01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container dflex jcc aic fdc">
       
        <div class="card">
            <div class="infos dflex">
                <div class="info flex2 dflex fdc jcsb">
                    <div class="row dflex jcsb aic">
                        <span class="label">Nom :</span>
                        <span class="data" id="lastname">...</span>
                    </div>
                    <div class="row dflex jcsb aic">
                        <span class="label">Prénom :</span>
                        <span class="data" id="firstname">...</span>
                    </div>
                    <div class="row dflex jcsb aic">
                        <span class="label">Téléphone :</span>
                        <span class="data" id="phone">...</span>
                    </div>
                    <div class="row dflex jcsb aic">
                        <span class="label">Email :</span>
                        <span class="data" id="email">...</span>
                    </div>
                    <div class="row dflex jcsb aic">
                        <span class="label">Solde :</span>
                        <span class="data" id="solde">...</span>
                    </div>
                </div>
                <div class="photo flex1">
                    <img src="..." alt="...">
                </div>
            </div>
            <hr>
            <div class="transactions dflex fdc">
                <div class="title" style="flex: 3;">
                    <span>Transactions (<code>...</code>)</span>
                    <span id="btnDetail" class="btn-detail">+</span>
                </div>
                <div class="content">
                    <table>
                        <thead>
                            <tr>
                                <th>Numero</th>
                                <th>Date</th>
                                <th>Sens</th>
                                <th>Montant</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>...</td>
                                <td>...</td>
                                <td>...</td>
                                <td>...</td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="form">
                <div class="form-group">
                    <label for="mnt">Montant</label>
                    <input type="number" id="mnt" placeholder="Montant..." class="from-control">
                </div>
                <div class="form-group">
                    <label for="trans">Transaction</label>
                    <select id="trans" class="from-control">
                        <option value="d">Depot</option>
                        <option value="r">Retrait</option>
                    </select>
                    <input type="number" class="from-control" id="transfere">
                    <i class="fa fa-eye" id=""></i>
                    <ul class="barre-num">
                        <!-- les li -->
                      </ul>
                </div>
                <button type="button" >Enregistrer</button>
            </div>
        </div>
        <div class="navigation">
            <button type="button" class="next"> suivant </button>
        </div>
        <div class="dflex" id="container-icone">
            <i class="fa fa-plus btn-detail" id="addNewuser" ></i>
            <i class="fa fa-trash btn-detail dflex jcc aic " id="deleteNewuser" ></i>
            <i class="fa-sharp fa-solid fa-file-pen btn-detail dflex jcc aic" id="modifiericn"></i>
        
        </div>
        <!-- <div class="search">
            <input type="text" id="recherche" >
        </div> -->
        <div class="container-recherche">
            <input type="search" id="inputrecherche" placeholder="Rechercher un client">
            <ul class="barre-info">
              <!-- les li -->
            </ul>
        </div>
        <div id="modale-client" class="dflex jcc aic  fdc modale">
                    <label for="newPrenom">Veuiller entrer le prenom</label>
                        <input type="text" id="newPrenom" placeholder="prenom">
                    <label for="newNom">Veuiller entrer le nom</label>
                        <input type="text" id="newNom" placeholder="nom">
                    <label for="newMail">Veuiller  entrer le mail</label>
                        <input type="text" id="newMail" placeholder="email">
                    <label for="newTel">Veuiller entrer le Numero de telephone</label>
                        <input type="text" id="newTel" placeholder="telephone">
                    <label for="newPhoto">Veuiller choisir une photo</label>
                        <input type="url" id="newPhoto"  placeholder="photo">
                    <div>
                        <button id="ajouter">Ajouter</button>
                        <button id="annuler">Annuler</button>
                    </div>
        </div>
        <div id="modale-modifie" class="dflex jcc aic  fdc modale">
            <label for="newPrenom">Veuiller entrer le prenom</label>
                <input type="text" id="newPrenomMid" placeholder="prenom">
            <label for="newNom">Veuiller entrer le nom</label>
                <input type="text" id="newNomMid" placeholder="nom">
            <label for="newMail">Veuiller  entrer le mail</label>
                <input type="text" id="newMailMid" placeholder="email">
            <label for="newTel">Veuiller entrer le Numero de telephone</label>
                <input type="text" id="newTelMid" placeholder="telephone">
            <label for="newPhoto">Veuiller choisir une photo</label>
                <input type="url" id="newPhotoMid"  placeholder="photo">
            <div>
                <button id="Modifierbtn">Modifier</button>
                <button id="annulerModif">Annuler</button>
            </div>
</div>
        <div id="delUser">
                <label for="clientDel">Voulez vous supprimer </label>
                   <span id="diogal"></span>
                    <div>
                        <button id="delete">Supprimer</button>
                        <button id="cancel">Annuler</button>

                    </div>
                   
        </div>

        <div id="AnnuleTransfert">
            <label for="">Voulez vous Annuler votre dernier de transfert </label>
               <span id="diaz"></span>
                <div>
                    <button id="AnnuleTransfertbtn">Oui</button>
                    <button id="nonAnnuleTransfertbtn">Non</button>

                </div>
               
    </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
